<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-ar="إعادة تعيين رمز الدخول" data-en="Reset Access Code">
    إعادة تعيين رمز الدخول
  </title>

  <!-- التنسيق والأيقونات -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <!-- زر تبديل اللغة -->
  <div class="top-buttons">
    <button id="language-toggle" class="language-btn">
      <i class="fas fa-globe"></i>
      <span class="lang-text">EN</span>
    </button>
  </div>

  <!-- حاوية إشعارات Toast -->
  <div id="notification-container"></div>

  <!-- النموذج -->
  <div class="container">
    <h2 id="title" data-ar="إعادة تعيين رمز الدخول" data-en="Reset Access Code">
      إعادة تعيين رمز الدخول
    </h2>

    <form id="resetForm">
      <label id="boxLabel" for="boxNumberReset"
             data-ar="رقم الصندوق:" data-en="Box Number:">
        رقم الصندوق:
      </label>
      <input type="text" id="boxNumberReset"
             data-ar-placeholder="أدخل رقم الصندوق"
             data-en-placeholder="Enter box number"
             placeholder="أدخل رقم الصندوق" required />

      <label id="emailLabel" for="emailReset"
             data-ar="البريد الإلكتروني:" data-en="Email:">
        البريد الإلكتروني:
      </label>
      <input type="email" id="emailReset"
             data-ar-placeholder="أدخل بريدك الإلكتروني"
             data-en-placeholder="Enter your email"
             placeholder="أدخل بريدك الإلكتروني" required />

      <!-- زر الإرسال -->
      <button type="submit" id="confirmResetButton" class="btn"
              data-ar="إرسال" data-en="Send">
        <i class="fas fa-paper-plane"></i>
        <span data-ar="إرسال" data-en="Send">إرسال</span>
      </button>

      <!-- ✅ زر الرجوع -->
      <button type="button" id="backToHome" class="btn alt-btn"
              data-ar="رجوع" data-en="Back">
        <i class="fas fa-arrow-left"></i>
        <span data-ar="رجوع" data-en="Back">رجوع</span>
      </button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- سكربت المشروع -->
  <script src="script.js" defer></script>

  <!-- ✅ ربط زر الرجوع -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById("backToHome");
      if (backBtn) {
        backBtn.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }
    });
  </script>
</body>
</html>
