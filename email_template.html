<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; padding: 20px; color: #333; }
    .email-container { background: #ffffff; border-radius: 10px; padding: 20px; max-width: 600px; margin: auto; border: 1px solid #ddd; }
    h2 { color: #0044cc; }
    p { line-height: 1.6; font-size: 16px; }
    .info-box { background: #f1f1f1; padding: 10px 15px; border-radius: 6px; margin: 10px 0; }
    .section-title { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>🔐 طلب إعادة تعيين رمز الدخول</h2>
    <p>قام المستأجر بطلب إعادة تعيين رمز الدخول.</p>

    <div class="info-box">
      <p><strong>📦 رقم الصندوق:</strong> {{box}}</p>
      <p><strong>📧 البريد الإلكتروني:</strong> {{email}}</p>
      <p><strong>⏱️ الوقت:</strong> {{time_ar}}</p>
    </div>

    <p class="section-title">Tenant has requested a reset of access code:</p>

    <div class="info-box">
      <p><strong>📦 Box Number:</strong> {{box}}</p>
      <p><strong>📧 Email:</strong> {{email}}</p>
      <p><strong>⏱️ Time:</strong> {{time_en}}</p>
    </div>
  </div>
</body>
</html>
